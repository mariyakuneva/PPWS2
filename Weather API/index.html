<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
	<main>
		<h1>Weather App</h1>
		<div class="Card">
		  <div class="CardInner">
			  <label>Search for a city</label>
			  <div class="container">
			  	<div class="InputContainer">
			      <input id="search" placeholder="City..."/>
			    </div>
			    <div class="Icon">
			      <svg id="btn" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#657789" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
			    </div>
			  </div>
		  </div>
		</div>
		<div class="results">
			<p id="name"></p>
			<p id="temp"></p>
			<p id="hum"></p>
			<p id="wind"></p>
		</div>
	</main>
	
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
