<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Memory Game</title>
	<link rel="stylesheet" href="style.css">
</head>
<body class="body">
	<section id="welcome">
		<h1>Welcome to the Memory Game</h1>
		<h3>You will have 60 second to match all 12 cards. Good luck!</h3>
		<button class="popup-button button-accept" onclick="ShowGame()">Start</button>
	</section>
	<section class="memory-game" id="memory-game">
		<h2>Memory Game<br><button class="popup-button button-cancel" onclick="window.location.reload();">Exit</button></h2>
		<h3 id="timer">Time Left: 60 seconds</h3>

		<!-- The Modal -->
		<div id="wonModal" class="modal">

		  	<!-- Modal content -->
		  	<div class="modal-content">
			    <span class="close">&times;</span>
			    <h1 id="won">YOU WIN!</h1>
			    <div class="buttons">
				    <button class="popup-button button-accept" onclick="resetGame()">Reset</button>
					<button class="popup-button button-cancel" onclick="window.location.reload();">Exit</button>
				</div>
			</div>
		</div>

		<!-- The Modal -->
		<div id="lostModal" class="modal">

		  	<!-- Modal content -->
		  	<div class="modal-content">
			    <span class="close">&times;</span>
			    <h1 id="lost">GAME OVER!</h1>
			    <div class="buttons">
				    <button class="popup-button button-accept" onclick="resetGame()">Reset</button>
					<button class="popup-button button-cancel" onclick="window.location.reload();">Exit</button>
				</div>
			</div>
		</div>

	    <div class="memory-card" data-framework="white">
	      <div class="front-face white" alt="white"></div>
	      <div class="back-face" alt="back"></div>
	    </div>
	    <div class="memory-card" data-framework="white">
	      <div class="front-face white" alt="white"></div>
	      <div class="back-face" alt="back"></div>
	    </div>

	    <div class="memory-card" data-framework="blue">
	      <div class="front-face blue" alt="blue"></div>
	      <div class="back-face" alt="back"></div>
	    </div>
	    <div class="memory-card" data-framework="yellow">
	      <div class="front-face yellow" alt="yellow"></div>
	      <div class="back-face" alt="back"></div>
	    </div>

	    <div class="memory-card" data-framework="green">
	      <div class="front-face green" alt="green"></div>
	      <div class="back-face" alt="back"></div>
	    </div>
	    <div class="memory-card" data-framework="blue">
	      <div class="front-face blue" alt="blue"></div>
	      <div class="back-face" alt="back"></div>
	    </div>

	    <div class="memory-card" data-framework="yellow">
	      <div class="front-face yellow" alt="yellow"></div>
	      <div class="back-face" alt="back"></div>
	    </div>
	    <div class="memory-card" data-framework="green">
	      <div class="front-face green" alt="green"></div>
	      <div class="back-face" alt="back"></div>
	    </div>

	    <div class="memory-card" data-framework="red">
	      <div class="front-face red" alt="red"></div>
	      <div class="back-face" alt="back"></div>
	    </div>
	    <div class="memory-card" data-framework="red">
	      <div class="front-face red" alt="red"></div>
	      <div class="back-face" alt="back"></div>
	    </div>

	    <div class="memory-card" data-framework="purple">
	      <div class="front-face purple" alt="purple"></div>
	      <div class="back-face" alt="back"></div>
	    </div>
	    <div class="memory-card" data-framework="purple">
	      <div class="front-face purple" alt="purple"></div>
	      <div class="back-face" alt="back"></div>
	    </div>
  </section>

  <script src="scripts.js"></script>

</body>
</html>
